<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Methods</title>
</head>
<body>
    <script>
        class Book {
  title;
  #isBorrowed;

  constructor(title) {
    this.title = title;
    this.#isBorrowed = false;
  }

  borrow() {
    this.#isBorrowed = true;
    this.#logStatus();
  }

  returnBook() {
    this.#isBorrowed = false;
    this.#logStatus();
  }

  getStatus() {
    return this.#isBorrowed ? "borrowed" : "available";
  }

  // Private method
  #logStatus() {
    console.log(`${this.title} is now ${this.getStatus()}`);
  }
}

const book = new Book("Back End Tuto");

book.borrow();     
book.returnBook(); 
    </script>
</body>
</html>
